<!DOCTYPE html>
<html>
  <head>
    <title>Chatog</title>
  </head>
  <body>
    <style>
      html,
      body {
        margin: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
      }
      #chatog {
        border: none;
      }
    </style>
    <iframe
      id="chatog"
      width="100%"
      height="100%"
      allow="microphone 'src'; camera 'src';"
    ></iframe>
    <script src="./sdk/chatog-web-sdk.js"></script>
    <script>
      window.onload = () => {
        // only in https, getUserMedia is allowed
        const chatogServiceUrl = 'https://192.168.3.17:3004';

        const iframe = document.getElementById('chatog');
        iframe.src = chatogServiceUrl;
        /**
         * init chatog sdk
         */
        window.initChatogWeb && window.initChatogWeb(chatogServiceUrl, iframe);
      };
    </script>
  </body>
</html>
